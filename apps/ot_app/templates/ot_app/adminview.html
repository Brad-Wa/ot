<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <link rel="stylesheet" href="{% static 'ot_app/css/master.css' %}">
    <title>Employee</title>
  </head>
  <body>
    <h1>Employee: {{employee.number}}</h1>
    <table>
      <tr>
        <th>Week</th>
        {%for weekend in weekend%}
        <th>{{weekend.weekend}}</th>
        <th></th>
        {%endfor%}
      </tr>
      <tr>
        <td>Day of weekend</td>
        {%for weekend in weekend %}
          <td>1</td>
          <td>2</td>
        {%endfor%}
      </tr>
      <tr>
        <td>Status</td>
        {%for weekend in weekend%}
          <td>
            <div class="{{weekend.saturday}}">

            </div>
          </td>
          <td>
            <div class="{{weekend.sunday}}">

            </div>
          </td>
        {%endfor%}
    </table>
    <a href="/admin">Back</a>
    
  </body>
</html>
