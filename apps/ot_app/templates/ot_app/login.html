<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {%load static%}
    <title>OT Roster Login</title>
    <link rel="stylesheet" href="{% static 'ot_app/css/login.css' %}">
  </head>
  <body>
    <div class="window">

    <h1>Hexcel Overtime Log In</h1>
    <h2>Employee number</h2>
    <form class="" action="/login" method="post">
      {%csrf_token%}
      <input type="text" name="num" value="">
      <input class='button' type="submit" name="" value="login">
      <br>

      {%if messages%}
      <div class="messages">
      {%for message in messages%}
      {{message}}
      {%endfor%}
      {%endif%}
      </div>
      </div>
  </body>
</html>
